<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <button class="startFormBtn">START</button>
        <form id="playerForm" action="#">
            <div class="inputArea">
                <div class="column">
                    <label for="player1">Player 1 Name:</label>
                    <input type="text" id="player1"  name="player1" maxlength="20" required>
                </div>
                <div class="column">
                    <label for="player2">Player 2 Name:</label>
                    <input type="text" id="player2" name="player2" maxlength="20"required>
                </div>
            </div>
            <button type="submit" class="startGame">Let's Begin</button>
        </form>
        <div class="gameSection">
            <div class="gameBoard"></div>
            <div class="gameButtons">
                <button id="clear">CLEAR</button>
                <button id="reset">RESET</button>
            </div>
        </div>
    </main>
    <div class="overlay active"></div>
</body>
</html>
